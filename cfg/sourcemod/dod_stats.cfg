// ConVars for plugin DoD:S Stats
// Version 1.8


// Whether or not print player's information on connect ( points & grade )
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dodstats_announce "1"

// Whether or not hide chat triggers ( rank/top/top10/topgg/stats/session/notify )
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
dodstats_hidechat "0"

// Number of days to delete inactive players from the database
// -
// Default: "0"
// Minimum: "0.000000"
dodstats_purge "0"

// Whether or not enable stats during bonusround
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dodstats_bonusround "1"

// Minimum players required to record stats
// Set to 0 to disable player check
// -
// Default: "4"
// Minimum: "0.000000"
// Maximum: "32.000000"
dodstats_minplayers "4"

// Sets the starting points for a new player
// -
// Default: "1000"
// Minimum: "0.000000"
dodstats_start_points "1000"

// Sets the minimum points to take on kill
// Set 0 to disable kill points
// -
// Default: "2"
// Minimum: "0.000000"
// Maximum: "25.000000"
dodstats_points_min "2"

// Amount of points to take on team kill (TNT kills will be ignored)
// -
// Default: "8"
// Minimum: "0.000000"
// Maximum: "25.000000"
dodstats_tk_penalty "8"

// Amount of points to take on suicide
// -
// Default: "5"
// Minimum: "0.000000"
// Maximum: "25.000000"
dodstats_points_suicide "5"

// Amount of points to give for capturing area
// -
// Default: "2"
// Minimum: "0.000000"
// Maximum: "25.000000"
dodstats_points_capture "2"

// Amount of points to give for blocking capture
// -
// Default: "2"
// Minimum: "0.000000"
// Maximum: "25.000000"
dodstats_points_block "2"

// Amount of points to add for exploding an object
// -
// Default: "3"
// Minimum: "0.000000"
// Maximum: "25.000000"
dodstats_points_explode "3"

// Amount of points to give for planting a TNT
// -
// Default: "2"
// Minimum: "0.000000"
// Maximum: "25.000000"
dodstats_points_plant "2"

// Amount of points to add for defusing a TNT
// -
// Default: "2"
// Minimum: "0.000000"
// Maximum: "25.000000"
dodstats_points_defuse "2"

// Amount of points to add for a headshot kill
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "25.000000"
dodstats_points_headshot "1"

// Amount of points to give for members of team which won the round
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "25.000000"
dodstats_points_victory "1"

// Amount of points to give for stealing a level (GG only)
// -
// Default: "5"
// Minimum: "0.000000"
// Maximum: "25.000000"
dodstats_points_levelup "5"

// Amount of points to take on level lost (GG only)
// -
// Default: "5"
// Minimum: "0.000000"
// Maximum: "25.000000"
dodstats_points_leveldown "5"

// Amount of points to give to a GunGame winner (GG only)
// -
// Default: "10"
// Minimum: "0.000000"
// Maximum: "25.000000"
dodstats_points_ggvictory "10"