// ConVars for plugin DoD:S Stats
// Version 1.9.3


// Whether or not print player's information when connected ( points and grade )
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dodstats_announce "1"

// Whether or not hide chat triggers ( rank/stats/session/notify/top/topgrades/topgg )
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
dodstats_hidechat "0"

// Number of days to delete inactive players from the database
// Set to 0 to disable purge
// -
// Default: "0"
// Minimum: "0.000000"
dodstats_purge "0"

// Whether or not enable stats during bonusround
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dodstats_bonusround "1"

// Minimum players required to record stats
// Set to 0 to disable this feature
// -
// Default: "4"
// Minimum: "0.000000"
// Maximum: "32.000000"
dodstats_minplayers "4"

// Sets the starting points for a new player
// -
// Default: "1000"
// Minimum: "0.000000"
dodstats_start_points "1000"

// Sets the minimum points to take on kill
// Set 0 to disable kill points at all
// -
// Default: "2"
// Minimum: "0.000000"
// Maximum: "25.000000"
dodstats_points_min "2"

// Sets the multipler for killing by melee weapons (such as knife, spade and punch)
// -
// Default: "2"
// Minimum: "1.000000"
// Maximum: "25.000000"
dodstats_multipler_melee "2"

// Amount of points to take on team kill (TNT kills will be ignored)
// -
// Default: "8"
// Minimum: "0.000000"
// Maximum: "25.000000"
dodstats_points_teamkill "8"

// Amount of points to take on suicide
// -
// Default: "5"
// Minimum: "0.000000"
// Maximum: "25.000000"
dodstats_points_suicide "5"

// Amount of points to give for capturing area
// -
// Default: "2"
// Minimum: "0.000000"
// Maximum: "25.000000"
dodstats_points_capture "3"

// Amount of points to give for blocking capture
// -
// Default: "2"
// Minimum: "0.000000"
// Maximum: "25.000000"
dodstats_points_block "3"

// Amount of points to give for exploding an objective
// -
// Default: "3"
// Minimum: "0.000000"
// Maximum: "25.000000"
dodstats_points_explode "3"

// Amount of points to give for planting a TNT
// -
// Default: "2"
// Minimum: "0.000000"
// Maximum: "25.000000"
dodstats_points_plant "3"

// Amount of points to give for defusing a TNT
// -
// Default: "2"
// Minimum: "0.000000"
// Maximum: "25.000000"
dodstats_points_defuse "3"

// Amount of points to add for a headshot kill
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "25.000000"
dodstats_points_headshot "1"

// Amount of points to give to all members of team which has won the round
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "25.000000"
dodstats_points_victory "1"


// Amount of points to give for stealing a level
// Requires GG 4.2 and newer
// -
// Default: "5"
// Minimum: "0.000000"
// Maximum: "25.000000"
dodstats_gg_levelsteal "5"

// Amount of points to take on level lost
// Requires GG 4.2 and newer
// -
// Default: "5"
// Minimum: "0.000000"
// Maximum: "25.000000"
dodstats_gg_leveldown "5"

// Amount of points to give to a GunGame winner
// Requires GG 4.2 and newer
// -
// Default: "10"
// Minimum: "0.000000"
// Maximum: "25.000000"
dodstats_gg_victorypoints "10"