// ConVars for plugin DoD:S Stats
// Version 1.6


// Whether or not print player's information on connect ( points & grade )
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dodstats_announce "1"

// Whether or not enable stats at bonusround
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dodstats_bonusround "1"

// Whether or not hide chat triggers ( rank/top/top10/stats/session/notify )
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
dodstats_hidechat "0"

// Number of days to delete inactive players from a database
// -
// Default: "0"
// Minimum: "0.000000"
dodstats_purge "0"

// The K-Value. Set to 0 to disable kill points
// -
// Default: "10"
// Minimum: "0.000000"
// Maximum: "25.000000"
dodstats_k_value "10"

// Amount of points to take on team kill (TNT kills will be ignored)
// -
// Default: "10"
// Minimum: "0.000000"
// Maximum: "25.000000"
dodstats_tk_penalty "10"

// Sets the starting points for a new player
// -
// Default: "1000"
// Minimum: "0.000000"
dodstats_start_points "1000"

// Sets the minimum points to take on kill
// Should not be higher than K-Value!
// -
// Default: "3"
// Minimum: "0.000000"
// Maximum: "25.000000"
dodstats_points_min "3"

// Amount of points to add for a headshot kill
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "25.000000"
dodstats_points_headshot "1"

// Amount of points to give for capturing area
// -
// Default: "3"
// Minimum: "0.000000"
// Maximum: "25.000000"
dodstats_points_capture "3"

// Amount of points to give for blocking capture
// -
// Default: "3"
// Minimum: "0.000000"
// Maximum: "25.000000"
dodstats_points_block "3"

// Amount of points to give for planting a TNT
// -
// Default: "3"
// Minimum: "0.000000"
// Maximum: "25.000000"
dodstats_points_plant "3"

// Amount of points to add for defusing a TNT
// -
// Default: "3"
// Minimum: "0.000000"
// Maximum: "25.000000"
dodstats_points_defuse "3"

// Amount of points to add for exploding an object
// -
// Default: "3"
// Minimum: "0.000000"
// Maximum: "25.000000"
dodstats_points_explode "3"

// Amount of points to take on suicide
// -
// Default: "5"
// Minimum: "0.000000"
// Maximum: "25.000000"
dodstats_points_suicide "5"

// Amount of points to give for members of team which won the round
// -
// Default: "2"
// Minimum: "0.000000"
// Maximum: "25.000000"
dodstats_points_victory "2"

// Amount of points to give for stealing a level (GG only)
// -
// Default: "5"
// Minimum: "0.000000"
// Maximum: "25.000000"
dodstats_points_lvlsteal "5"

// Amount of points to give to a GG winner (GG only)
// -
// Default: "25"
// Minimum: "0.000000"
// Maximum: "25.000000"
dodstats_points_ggwin "25"